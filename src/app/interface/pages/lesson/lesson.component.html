<div class="page">
    <div class="lesson">
        <app-lesson-content
            [courseHref]="this.courseHref()"
            [lessonHref]="this.lessonHref()"
        >
        </app-lesson-content>
    </div>
    <div
        class="comments h-full w-full bg-dark/80 backdrop-blur-sm lg:w-[500px]"
        [class.hide-comments]="!this.lessonCommentsVisibility()"
    >
        <app-lesson-comments
            [lessonHref]="this.lessonHref()"
            (toggleVisibilityEvent)="this.toggleLessonComments($event)"
        >
        </app-lesson-comments>
    </div>
</div>
