<div>
    <div>
        <div>
            <div>
                <img
                    [src]="this.user()?.userInfo?.profilePicture"
                    alt="Avatar"
                    class="avatar">
            </div>
            <h1>
                {{ this.user()?.userInfo?.name }}
            </h1>
        </div>
    </div>
    <div>
        <button
            (click)="this.logout()">
            <p>
                розлогінитися
            </p>
        </button>
    </div>
</div>
