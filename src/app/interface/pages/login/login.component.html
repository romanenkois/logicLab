<div>
    <div class="flex w-full flex-col gap-4 bg-dark px-12 py-8 sm:w-[400px]">
        <div>
            <p class="select-none text-xl text-center font-black sm:text-2xl">
                Ввійдіть в свій аккаунт
            </p>
        </div>

        <form [formGroup]="loginForm" class="flex flex-col gap-2">
          <div>
            <label class="px-2 pb-1 text-sm text-gray" for="email">Email</label>
            <input
                class="w-full border-collapse select-none bg-black p-2 outline-none focus:outline-primary"
                type="email"
                name="email"
                formControlName="email"
                placeholder="example@mail.com"
            />
          </div>
          <div>
            <label class="px-2 pb-1 text-sm text-gray" for="password">Пароль</label>
            <input
                class="w-full border-collapse select-none bg-black p-2 outline-none focus:outline-primary"
                type="password"
                formControlName="password"
                placeholder=""
            />
          </div>


            <button
                class="w-full select-none bg-primary p-2 font-black hover:bg-primary-light"
                type="button"
                (click)="logInUser()"
            >
                Увійти
            </button>
        </form>

        <div class="mt-4 flex flex-col gap-2">
            <a routerLink="/registration">
                <button
                    class="w-full select-none bg-black p-2 hover:bg-dark-light"
                >
                    Зареєструватися
                </button>
            </a>

                <button
                    class="w-full select-none bg-black p-2 hover:bg-dark-light"
                >
                    Забули пароль?
                </button>
            </a> -->
        </div>
    </div>
</div>
