<div class="flex h-full w-full items-center justify-center">
  <div class="flex w-full flex-col gap-4 bg-dark px-12 py-8 sm:w-[400px]">
    <div>
      <p class="select-none text-center text-xl font-black sm:text-2xl">
        Реєстрація
      </p>
    </div>

    <form [formGroup]="registrationForm" class="flex flex-col gap-2">
      <div class="flex flex-col gap-2">
        <label class="px-2 pb-1 text-sm text-gray" for="name">Ім'я</label>
        <input
          class="w-full border-collapse select-none bg-black p-2 outline-none focus:outline-primary"
          type="text"
          name="name"
          formControlName="name"
          placeholder="Степан Степанович"
        />
      </div>
      <div>
        <label class="px-2 pb-1 text-sm text-gray" for="email">Email</label>
        <input
          class="w-full border-collapse select-none bg-black p-2 outline-none focus:outline-primary"
          type="email"
          name="email"
          formControlName="email"
          placeholder="example@mail.com"
        />
      </div>

      <div></div>

      <div>
        <label class="px-2 pb-1 text-sm text-gray" for="password">Пароль</label>
        <input
          class="w-full border-collapse select-none bg-black p-2 outline-none focus:outline-primary"
          type="password"
          name="password"
          formControlName="password"
          placeholder=""
        />
      </div>

      <div>
        <label class="px-2 pb-1 text-sm text-gray" for="confirmPassword"
          >Повторіть пароль</label
        >
        <input
          class="w-full border-collapse select-none bg-black p-2 outline-none focus:outline-primary"
          type="password"
          name="confirmPassword"
          formControlName="confirmPassword"
          placeholder=""
        />
      </div>

      <div></div>

      <button
        class="w-full select-none bg-primary p-2 font-black hover:bg-primary-light"
        type="button"
        (click)="this.registerUser()"
      >
        Зареєструватися
      </button>
    </form>
  </div>
</div>
