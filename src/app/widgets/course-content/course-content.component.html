@if (this.course()) {
<div class="w-full flex flex-col gap-6 p-6">
    <div class="header w-full flex flex-col gap-2">
        <h1 class="font-black text-4xl">{{ this.course().name }}</h1>
        <p class="text-lg">{{ this.course().description }}</p>
    </div>
    <div class="w-full flex flex-col gap-2">
        <app-course-lessons-list
            [lessons]="this.course().lessons"
        ></app-course-lessons-list>
    </div>
</div>
}
