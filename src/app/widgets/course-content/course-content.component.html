@if (this.course()) {
<div class="wrapper">
    <div class="">
        <h1>{{this.course().name}}</h1>
    </div>
    <div class="">
        @for (lesson of this.course().lessons; track $index) {
        <div>
            <a routerLink="course/java">
                <p>
                    {{lesson.name}}
                </p>
            </a>
        </div>
        }
    </div>
</div>
}
