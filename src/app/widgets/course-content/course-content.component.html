@if (this.course()) {
<div class="w-full flex flex-col gap-6 p-6">
    <div class="header w-full flex flex-col gap-2">
        <h1 class="font-black text-4xl">{{this.course().name}}</h1>
        <p class="text-lg">{{this.course().description}}</p>
    </div>
    <div class=" w-full flex flex-col gap-2">
        @for (lesson of this.course().lessons; track $index) {
        <div class="item p-2 ">
            <a href="course/{{this.course().href}}/{{lesson.href}}">
                <div class="flex flex-justify-between">
                    <p class="w-full text-lg">
                        {{lesson.name}}
                    </p>
                    <p class="text-sm truncate-2 text-gray-500">
                        {{lesson.description}}
                    </p>
                </div>
            </a>
        </div>
        }
    </div>
</div>
}
